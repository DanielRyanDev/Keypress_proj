<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Key Challenge</title>
</head>
<body>
    <h1>KEYPRESS CHALLENGE!</h1>
    <h2>How to use:</h2>
    <h3>1. Click the button below to begin</h3>
    <h4>2. Press any button to generate details!</h4>
    <div id="button">
        <button onkeypress="keyPress(event);">Click Here!</button>
    </div>    
    <br>
        <div class="keys">
            <p id="keyCode"></p>
            <br>
            <p id="key"></p>
            <br>
            <p id="which"></p>
        </div>

        <script src="script.js"></script>
</body>
</html>
